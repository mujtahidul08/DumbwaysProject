<body>
    <nav class="navBar" style="display: flex; background-color: rgb(238, 238, 238); height: 80px;">
        <div class="menu" style="display: flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px; list-style-type: none; gap: 45px;">

    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="submitBlog(event)">
                    <h1>Create Post Blog</h1>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="inputTitle">
                    </div>
                    <div>
                        <label for="content">Content</label>
                        <textarea id="inputContent"></textarea>
                    </div>
                    <div>
                        <label for="image">Upload Image</label>
                        <input type="file" id="inputImage">
                    </div>
                    <div class="button-input">
                        <button>Post Blog</button>
                    </div>
                </form>
            </div>
        </div>

        <hr class="line">
        <div id="content" class="blog-list">

        </div>
